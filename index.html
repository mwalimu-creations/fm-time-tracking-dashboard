<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <section class="profile-card">
      <div class="identification">
        <img src="./images/image-jeremy.png" width="234" height="234" alt="Jeremy Robson">
        <div class="name">
          <p class="intro">Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <ul class="toggle-duration" id="toggle-duration">
        <li class="selector" class="selected">Daily</li>
        <li class="selector">Weekly</li>
        <li class="selector">Monthly</li>
      </ul>
    </section>
  
    <section class="work-card report-card">
      <article class="text-section">
        <h2 class="card-title"></h2>
        <p class="current"></p>
        <p class="previous"></p>
        <img src="./images/icon-ellipsis.svg" alt="ellipses" class="ellipses">
      </article>
    </section>
  
    <section class="play-card report-card">
      <article class="text-section">
        <h2 class="card-title"></h2>
        <p class="current"></p>
        <p class="previous"></p>
        <img src="./images/icon-ellipsis.svg" alt="ellipses" class="ellipses">
      </article>
    </section>
  
    <section class="study-card report-card">
      <article class="text-section">
        <h2 class="card-title"></h2>
        <p class="current"></p>
        <p class="previous"></p>
        <img src="./images/icon-ellipsis.svg" alt="ellipses" class="ellipses">
      </article>
    </section>
  
    <section class="exercise-card report-card">
      <article class="text-section">
        <h2 class="card-title"></h2>
        <p class="current"></p>
        <p class="previous"></p>
        <img src="./images/icon-ellipsis.svg" alt="ellipses" class="ellipses">
      </article>
    </section>
  
    <section class="social-card report-card">
      <article class="text-section">
        <h2 class="card-title"></h2>
        <p class="current"></p>
        <p class="previous"></p>
        <img src="./images/icon-ellipsis.svg" alt="ellipses" class="ellipses">
      </article>
    </section>
  
    <section class="self-care-card report-card">
      <article class="text-section">
        <h2 class="card-title"></h2>
        <p class="current"></p>
        <p class="previous"></p>
        <img src="./images/icon-ellipsis.svg" alt="ellipses" class="ellipses">
      </article>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="./script.js"></script>
</body>

</html>
